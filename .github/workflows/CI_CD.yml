name: CI_CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build Backend
        run: |
          cd backend
          mvn clean package

      - name: Copy Backend JAR to Electron
        run: cp backend/target/*.jar electron/resources/

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Copy frontend dist to Electron
        run: cp frontend/dist electron/resources/*

      - name: Build Electron app
        run: |
          cd electron
          npm run dist
